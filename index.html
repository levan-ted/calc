<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>RS Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="display">

        <span class="number-first"></span>
        <span class="operation"></span>
        <span class="number-second"></span>
        <span class="result"></span>
      </div>
        <button class="btn btn--ac">AC</button>
        <button class="btn btn--del">DEL</button>
        <button value='root' class="btn btn-op btn--sqrt">&#8730</div>
        <button value='**' class="btn btn-op btn--pow">a&#8319;</div>
        <button value='1' class="btn btn-num btn--1">1</button>
        <button value='2' class="btn btn-num btn--2">2</button>
        <button value='3' class="btn btn-num btn--3">3</button>
        <button value='/' class="btn btn-op btn--divide">&#247</div>
        <button value='4' class="btn btn-num btn--4">4</button>
        <button value='5' class="btn btn-num btn--5">5</button>
        <button value='6' class="btn btn-num btn--6">6</button>
        <button value='*' class="btn btn-op btn--multiply">*</button>
        <button value='7' class="btn btn-num btn--7">7</button>
        <button value='8' class="btn btn-num btn--8">8</button>
        <button value='9' class="btn btn-num btn--9">9</button>
        <button value='+' class="btn btn-op btn--add">+</button>
        <button value='.' class="btn btn-num btn--dot">.</button>
        <button value='0' class="btn btn-num btn--0">0</button>
        <button value='=' class="btn btn--equals">=</button>
        <button value='-' class="btn btn-op btn--subtract">-</button>
    </main>
  </body>
</html>
